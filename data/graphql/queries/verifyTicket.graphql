 query VerifyTicket( $where: TicketWhereInput!) {
    tickets(where: $where) {
      id
      ticketCode
      event {
       title
       startDate
       address {
        fullAddress
       }
      }
      user {
        email
        profile {
          firstName
          lastName
        }
      }
      guest {
        firstName
        lastName
        email
      }
      isCheckedIn
    }

}