query GetMemberProfile($where: ProfileWhereUniqueInput!) {
  profile(where: $where) {
    id
    firstName
      lastName
      bio
      interests
      user {
        id
      }
      profilePicture {
        publicUrlTransformed
      }
      photos {
        image {
          publicUrlTransformed
        }
      }
      address {
        city
        province
      }
  }
}