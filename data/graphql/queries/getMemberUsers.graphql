query GetMemberUsers($where: UserWhereInput!  $take: Int
  $skip: Int) {
  users(where: $where, take:$take, skip:$skip)  {
    id
    
    profile {
      id
      firstName
      lastName
      bio
      interests
      profilePicture {
        publicUrlTransformed
      }
      photos {
        image {
          publicUrlTransformed
        }
      }
      address {
        city
        province
      }
    } membership {
      memberShipType
    }
  }
}